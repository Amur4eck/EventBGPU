<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title> Event BGPU: Edit </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Event-BGPU</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Главная страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Создать событие</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/event/create">Редактировать событие</a>
        </li>
      </ul>
      <div class="btn-group" sec:authorize="!isAuthenticated()">
        <a href="/login" class="btn btn-primary">Вход</a>
        <a href="/registration" class="btn btn-primary">Регистрация</a>
      </div>
      <form action="/logout" method="post">
        <div class="btn-group" sec:authorize="isAuthenticated()">
          <a class="btn btn-primary" th:text="${name}"/>
          <input type="submit" class="btn btn-primary" value="Выход"/>
        </div>
      </form>
    </div>
  </div>
</div>
<form method="post" class="w-50 mx-auto p-5">
  <div class="mb-3">
    <label class="form-label">Название события:</label>
    <input type="text" name="name" class="form-control" th:value="${event.name}">
  </div>
  <div class="mb-3">
    <label class="form-label">Дата и время:</label>
    <div class="hstack gap-3">
      <input type="date" name="date" th:value="${event.date}" class="form-control w-25"/>
      <input type="time" name="time" th:value="${event.time}" class="form-control w-25"/>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Место проведения:</label>
    <input type="text" name="location" th:value="${event.location}" class="form-control" placeholder="Аудитория...">
  </div>
  <div class="mb-3">
    <label class="form-label">Описание:</label>
    <textarea name="description" th:text="${event.description}" class="form-control" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Завершить редактирование</button>
</form>
</body>
</html>
