<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Event BGPU: Login'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Event-BGPU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/event/create">Создать событие</a>
                </li>
            </ul>
            <div class="btn-group">
                <a href="/login" class="btn btn-primary">Вход</a>
                <a href="/registration" class="btn btn-primary">Регистрация</a>
            </div>
        </div>
    </div>
</div>
<form action="/login" method="post" class="w-50 mx-auto p-5">
    <div class="mb-3">
        <label class="form-label">Электронная почта:</label>
        <input type="email" name="username" class="form-control" aria-describedby="emailHelp"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control"/>
    </div>
    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
    <input type="submit" value="Войти" class="btn btn-primary"/>
</form>
</body>
</html>
